<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <title>SidePanel</title>
  <!-- preloadFonts -->
  <link rel="preload" href="fonts/extension-inter-light.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/extension-inter-regular.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/extension-inter-bold.woff2" as="font" crossorigin="anonymous" />
  <!-- /preloadFonts -->
  <!-- stylesheet order matters, most generic, to most specific -->
  <link rel="stylesheet" href="css/designSystem.styles.css" />
  <link rel="stylesheet" href="css/assistantUiKit.styles.css" />
  <link rel="stylesheet" href="css/Grammarly-sidePanel.styles.css" />

  <!-- Setting the inline styles for the loading state of the side panel -->
  <style>
    body {
      /* setting the background color to colors that respect the system's preferred color scheme and correspond to the GDS tokens used in the Assistant UI*/
      @media (prefers-color-scheme: light) {
        background-color: #ffffff;
      }
      @media (prefers-color-scheme: dark) {
        background-color: #1c1c1c;
      }
    }
  </style>
</head>

<body class="gr-side-panel-wrapper">
  <div id="side-panel"></div>
  <!-- deferring the parsing the script to unblock further DOM parsing and rendering the initial UI slightly earlier -->
  <script defer src="js/Grammarly-sidePanel.js"></script>
</body>
<!-- The following element is used by Llama Mac to detect that the Extension's global assistant sidepanel is active. -->
<grammarly-global-assistant-sidepanel role="presentation">
  <div aria-label="grammarly-global-assistant-sidepanel" role="group" tabindex="-1">
</grammarly-global-assistant-sidepanel>

</html>
